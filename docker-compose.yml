services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-latest
    platform: linux/amd64
    container_name: simulador-credito-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database/scripts:/scripts
    command: /opt/mssql/bin/sqlservr
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "sqlserver", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  init-db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    platform: linux/amd64
    container_name: simulador-credito-init-db
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./database/scripts:/scripts
    command: /bin/bash /scripts/init-db.sh

volumes:
  sqlserver_data: